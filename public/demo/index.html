<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>iphone-inline-video demo with playsinline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="iphone-inline-video.browser.js"></script>


<body>

	<div class="video-container">
		<video playsinline src="video.mp4"></video>
		<button class='play'>Play/pause</button>
		<button class='fullscreen'>Fullscreen</button>
		<p>Real <code>&lt;video&gt;</code> with audio</p>

    <button class='play'>Play/pause</button>
    <button class='fullscreen'>Fullscreen</button>
    
	</div>









<script>

var videos = document.querySelectorAll('video');
var behavior = document.querySelector('#behavior');

if (location.search === '?enabled=false') {
  behavior.innerHTML = '(module disabled everywhere via <code>?enabled=false</code>';
} else if (location.search === '?enabled=true') {
  enableVideos(true);
  behavior.innerHTML = '(module enabled everywhere (whether itâ€™s necessary or not) via <code>?enabled=true</code>)';
} else {
  enableVideos();
}

function enableButtons(video) {
  var playBtn = video.parentNode.querySelector('.play');
  var fullscreenButton = video.parentNode.querySelector('.fullscreen');

  if (playBtn) {
    playBtn.addEventListener('click', function () {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  }

  if (fullscreenButton) {
    fullscreenButton.addEventListener('click', function () {
      video.webkitEnterFullScreen();
    });
  }
}

// debug events
function debugEvents(video) {
  [
    'loadstart',
    'progress',
    'suspend',
    'abort',
    'error',
    'emptied',
    'stalled',
    'loadedmetadata',
    'loadeddata',
    'canplay',
    'canplaythrough',
    'playing', // fake event
    'waiting',
    'seeking',
    'seeked',
    'ended',
  // 'durationchange',
    'timeupdate',
    'play', // fake event
    'pause', // fake event
  // 'ratechange',
  // 'resize',
  // 'volumechange',
    'webkitbeginfullscreen',
    'webkitendfullscreen',
  ].forEach(function (event) {
    video.addEventListener(event, function () {
      console.info('@', event);
    });
  });
}

function enableVideos(everywhere) {
  for (var i = 0; i < videos.length; i++) {
    window.makeVideoPlayableInline(videos[i], !videos[i].hasAttribute('muted'), !everywhere);
    enableButtons(videos[i]);
    debugEvents(videos[i]);
  }
}

</script>


</html>
